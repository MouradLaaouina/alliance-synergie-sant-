    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .font-serif {
            font-family: 'Playfair Display', serif;
        }

        ::selection {
            background-color: #10b981;
            color: white;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #059669;
            /* emerald-600 */
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #047857;
            /* emerald-700 */
        }

        /* Animations de texte et contenu */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes scaleHero {
            from {
                transform: scale(1.1);
            }

            to {
                transform: scale(1);
            }
        }

        @keyframes float {
            0% {
                transform: translateY(0px) rotate(0deg);
            }

            50% {
                transform: translateY(-20px) rotate(5deg);
            }

            100% {
                transform: translateY(0px) rotate(0deg);
            }
        }

        .animate-fade-in-up {
            opacity: 0;
            animation: fadeInUp 1.2s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }

        .animate-hero-bg {
            animation: scaleHero 3s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }

        .delay-100 {
            animation-delay: 0.1s;
        }

        .delay-300 {
            animation-delay: 0.3s;
        }

        .delay-500 {
            animation-delay: 0.5s;
        }

        .delay-700 {
            animation-delay: 0.7s;
        }

        .particle {
            position: absolute;
            background: rgba(16, 185, 129, 0.15);
            border-radius: 50%;
            pointer-events: none;
            z-index: 5;
            animation: float 8s ease-in-out infinite;
        }

        /* Animation Marquee pour la bande passante des partenaires */
        @keyframes scroll {
            0% {
                transform: translateX(0);
            }

            100% {
                transform: translateX(-50%);
            }
        }

        .animate-marquee {
            display: flex;
            width: max-content;
            animation: scroll 40s linear infinite;
        }

        .animate-marquee:hover {
            animation-play-state: paused;
        }
    </style>
